<!DOCTYPE html>
<html lang="nl" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Trappers Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/app.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Trappers Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'ride_list' %}">Ritten</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'leaderboard' %}">Klassement</a></li>
      </ul>
      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">Dark mode</button>
        {% if user.is_authenticated %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'profile_detail' user.username %}">{{ user.username }}</a>
          <form method="post" action="{% url 'logout' %}">{% csrf_token %}<button class="btn btn-warning btn-sm">Logout</button></form>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
          <a class="btn btn-warning btn-sm" href="{% url 'register' %}">Registreer</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
<script>
function toggleTheme(){
  const html = document.documentElement;
  html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
}
</script>
</body>
</html>
